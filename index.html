<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Milk Shake Shop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
<!--[if lt IE 7]>
    <p class="browse happy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
        <div class="form">
            <div class="border">
                <h1>Milk Shakes</h1>
            </div>    
<!-- Options -->
            <div id="milkshake" class="border">
                <div class="boxed">
                    <h4>Milkshake # 1</h4>
                    <div class="toggle_size">
                        <h5>Size</h5> 
                        <input type="radio" value="small" name="toggle_size">
                        <label>Small</label>
                        <input type="radio" value="medium" name="toggle_size">
                        <label>Medium</label>
                        <input type="radio" value="large" name="toggle_size">
                        <label>Large</label>
                    </div>
                    <div class="toggle_whip">
                        <h5>Whipped Topping</h5> 
                        <input type="radio" value="yes" name="toggle_whip">
                        <label>Yes</label>
                        <input type="radio" value="no" name="toggle_whip">
                        <label>No</label>
                    </div>
                    <div>
                        <h5>Cherry</h5>
                        <input type="radio" name="cherry">
                        <label>Yes</label>
                        <input type="radio" name="cherry">
                        <label>No</label>
                    </div>  
                </div>
<!-- Insert New Milkshake Node Here -->
            <button type="button" id="add">Add a Milkshake!</button>
            </div>     
<!-- SubTotal -->
            <div class="border">
                <h2 class="qty"><i>SubTotal</i></h2>
                <h2 class="text" id="subtotal"></h2>
            </div> 
<!-- Tip -->
            <div class="border">
                <h2 class="qty"><i>Gratuity</i></h2>
                <input
                    id="tip" 
                    name="tip" 
                    class="text"
                    type="text" 
                    placeholder="$" 
                    size="5"/> 
            </div>
<!-- Sales Tax -->
            <div>
                <h2 class="qty"><i>Sales Tax</i></h2>
                <h2 class="text" id="sales_tax"></h2>
            </div>  
<!-- Total -->
            <div class="border">
                <h1 class="qty">Total</h1>
                <h2 class="text" id="total"></h2>
            </div> 
            <button type="button" id="calc" class="calc">Calculate Total</button>
        </div>
        
        <script src="js/milkshake.js"></script>
    </body>
</html>
